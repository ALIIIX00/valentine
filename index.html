<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–µ–Ω—å –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞</title>
    <style>
        @keyframes backgroundAnimation {
            0% { background-color: pink; }
            50% { background-color: lightcoral; }
            100% { background-color: pink; }
        }
        @keyframes floatHearts {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            animation: backgroundAnimation 5s infinite alternate;
            overflow: hidden;
            position: relative;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn-container {
            position: relative;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: red;
            color: white;
        }
        #no {
            background-color: gray;
            color: white;
            position: absolute;
        }
        #result {
            font-size: 30px;
            margin-top: 20px;
            display: none;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: floatHearts 4s linear infinite;
        }
    </style>
</head>
<body>
    <div id="question">–Ø —Ç–µ–±–µ –Ω—Ä–∞–≤–ª—é—Å—å?</div>
    <div class="btn-container">
        <button id="yes" class="btn" onclick="showLove()">–î–∞</button>
        <button id="no" class="btn" onclick="moveNo()">–ù–µ—Ç</button>
    </div>
    <h2 id="result"></h2>

    <script>
        let noClickCount = 0;
        function moveNo() {
            noClickCount++;
            if (noClickCount >= 3) {
                document.getElementById('result').innerHTML = "üò¢";
                document.getElementById('result').style.display = 'block';
                document.getElementById('question').style.display = 'none';
                document.querySelector('.btn-container').style.display = 'none';
                return;
            }
            let button = document.getElementById('no');
            let maxX = window.innerWidth - button.clientWidth - 50;
            let maxY = window.innerHeight - button.clientHeight - 50;
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;

            let yesButton = document.getElementById('yes');
            let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize + 5}px`;
        }

        function showLove() {
            document.getElementById('result').innerHTML = "‚ù§Ô∏è –¢—ã –º–Ω–µ —Ç–æ–∂–µ –æ—á–µ–Ω—å –Ω—Ä–∞–≤–∏—à—å—Å—è! ‚ù§Ô∏è";
            document.getElementById('result').style.display = 'block';
            document.getElementById('question').style.display = 'none';
            document.querySelector('.btn-container').style.display = 'none';
            generateHearts();
        }

        function generateHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.bottom = '-30px';
                heart.style.animationDuration = (2 + Math.random() * 3) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 100000);
            }
        }
    </script>
</body>
</html>
